<!DOCTYPE html>
<html>
<head>
<title>BIBLIOPHILE
</title>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="C:/Users/hp pavilion/Desktop/BIBLIOPHILE UI/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
<link href="C:/Users/hp pavilion/Desktop/BIBLIOPHILE UI/styles.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" ></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
<script src="C:/Users/hp pavilion/Desktop/BIBLIOPHILE UI/searchCtrl.js"></script>
<script src="C:/Users/hp pavilion/Desktop/BIBLIOPHILE UI/app.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.js"></script>
</head>
<body>
<img src="C:/Users/hp pavilion/Desktop/BIBLIOPHILE UI/logo.jpg" alt="logo" width=100 height=50 border="1" align="left"/>
<br />
<hr />
<div ng-app="search" ng-controller="searchCtrl">
	  <input type="text" placeholder="search title/author/category"/>
	<div class="btn-group" dropdown>
	  <button type="button" class="btn btn-danger">Search by</button>
      <button type="button" class="btn btn-danger dropdown-toggle">
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Title</a></li>
        <li><a href="#">Author</a></li>
        <li><a href="#">Category</a></li>        
      </ul>
	</div>

  <tabset>
    <tab heading="Home">Home</tab>
    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
      {{tab.content}}
    </tab>
    <tab select="alertMe()">
      <tab-heading>
        <i class="glyphicon glyphicon-bell"></i> History!
      </tab-heading>
      View History
    </tab>
  </tabset>
  
</div>
</body>
</html>
